name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: TypeScript type checking
        run: npx tsc --noEmit
        continue-on-error: true

  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Job 3: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Job 4: Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_PATHWAY_API_URL: ${{ secrets.VITE_PATHWAY_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

      - name: Check build size
        run: |
          echo "Build size:"
          du -sh dist/
          echo "Detailed breakdown:"
          du -h --max-depth=1 dist/

  # Job 5: Build Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate server code
        run: node -c server.js

  # Job 6: Build Pathway Service
  build-pathway:
    name: Build Pathway Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pathway-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Python code
        run: |
          python -m py_compile app.py
          python -m py_compile api_server.py

  # Job 7: Docker Build & Push (optional - only if Docker Hub credentials configured)
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, build-pathway]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        service: [frontend, backend, pathway]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/climate-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'frontend' && '.' || format('./{0}', matrix.service == 'backend' && 'server' || 'pathway-service') }}
          file: ${{ matrix.service == 'frontend' && './Dockerfile' || format('./{0}/Dockerfile', matrix.service == 'backend' && 'server' || 'pathway-service') }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 8: Deploy to Vercel (Frontend) - Optional if Vercel is configured
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        continue-on-error: true
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  # Job 9: Deploy to Render (Backend & Pathway)
  deploy-render:
    name: Trigger Render Deployment
    runs-on: ubuntu-latest
    needs: [build-backend, build-pathway]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        service: [backend, pathway]
    steps:
      - name: Trigger Render Deploy Hook
        continue-on-error: true
        run: |
          HOOK_URL="${{ matrix.service == 'backend' && secrets.RENDER_BACKEND_DEPLOY_HOOK || secrets.RENDER_PATHWAY_DEPLOY_HOOK }}"
          if [ -n "$HOOK_URL" ]; then
            curl -X POST "$HOOK_URL"
          else
            echo "Deploy hook not configured for ${{ matrix.service }}, skipping..."
          fi

  # Job 10: Lighthouse Performance Check (optional - only if Vercel is deployed)
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [deploy-vercel]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        continue-on-error: true
        with:
          urls: |
            https://skynetra.vercel.app
            https://skynetra.vercel.app/map
            https://skynetra.vercel.app/alerts
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Job 11: Notify on Discord/Slack (optional)
  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-render]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Discord notification
        uses: sarisia/actions-status-discord@v1
        continue-on-error: true
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Climate Disaster Platform Deployment"
          description: "Deployment completed for commit ${{ github.sha }}"
          username: GitHub Actions

services:
  - type: web
    name: pathway-disaster-service
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./pathway-service
    envVars:
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true
